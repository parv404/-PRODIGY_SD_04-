<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  }
  
  .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      grid-template-rows: repeat(9, 50px);
      gap: 1px;
  }
  
  .sudoku-cell {
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
  }
  
  .sudoku-cell input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
  }
  
  button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
  }
</style>
  
</head>
<body>
    <div class="sudoku-board">
        <!-- Sudoku cells will be generated dynamically -->
    </div>

    <button id="solveButton">Solve</button>

    <script src="script.js"></script>
</body>
</html>
